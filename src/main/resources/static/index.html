<html>
    <head>
        <title>TUGAS IDCARD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header" style="border: 1px solid; margin: 10 auto; padding: 10; text-align: center;" >
            <h2 style="text-align: center">Masukkan Data Diri Anda</h2>
        </div>
        <hr>
        <form  action="/getdata" method="POST" enctype="multipart/form-data">
            <table>
                
                <tr>
                    <td width="120">Nama : </td>
                    <td><input type="text" size="30" name="nama"</td>
                </tr>
                
                <tr>
                    <td>Tanggal Lahir : </td>
                    <td><input type="date" name="tgl"</td>
                </tr>
                
                <tr>
                    <td>Masukkan Foto : </td>
                    <td><input type="file" name="image"</td>
                </tr>
                
                <tr>
                    <td>Jenis Kelamin : </td>
                    <td><input type="radio" name="jk">Laki-Laki
                        <input type="radio" name="jk">Perempuan
                    </td> 
                </tr>
                
                <tr>
                    <td></td>
                    <td><input type="submit" name="Simpan">
                        <input type="reset" name="Reset">
                    </td> 
                </tr>
            </table>
        </form>
    </body>
</html>
